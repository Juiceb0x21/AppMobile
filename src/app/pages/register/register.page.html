<ion-header >
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="centr">
      <ion-card-title>Registro</ion-card-title>
      <ion-card-subtitle>Formulario registro</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input aria-label="Nombre Usuario" value="Nombre de usuario"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" value="Email" 
                errorText="Correo invalido"
                ngModel
                email>
            <div slot="label">Email <ion-text color="warning">(Requerido)</ion-text></div>
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input aria-label="Contraseña" value="Contraseña"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input aria-label="Contraseña" value="Repetir Contraseña"></ion-input>
        </ion-item>
      </ion-list>
  
    </ion-card-content>
    <ion-button class="centr" color="warning" (click)=register() shape="round">Registrarse</ion-button>

    <br>

    <a class="centr" color="black" href="login">¿Ya tienes cuenta?</a>
  
    <br>

  </ion-card>
</ion-content>
