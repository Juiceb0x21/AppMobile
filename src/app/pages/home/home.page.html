<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar class="search"></ion-searchbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">

      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="img">
    <img src="assets/img/qr.jpg"/>
      <ion-card-header class="centr">
        <ion-card-title>Alex</ion-card-title>
        <ion-card-subtitle>al.pavezf@duocuc.cl</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content class="centr">
        El usuario se registro hoy a las 9:45 A.M
      </ion-card-content>
  </div>

  <ion-fab class="padd" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon (click)="login()" name="close-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon (click)="perfil()" name="person"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
