<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centr">Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="centr">
      <ion-card-title>Ingreso</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="cent">
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" value="Email" 
          errorText="Invalid email"
          ngModel
          email
          >
            <div slot="label">Email<ion-text color="warning">(Requerido)</ion-text> </div>
          </ion-input>
        </ion-item>
      </ion-list>

      <br>

      <ion-list>
        <ion-item>
          <ion-input aria-label="Email" value="Contraseña"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button class="centr" (click)="login()" color="warning" shape="round">Iniciar sesion</ion-button>

    <br>

    <a class="centr" color="black" href="register">¿Necesitas registrarte?</a>

    <br>
    
  </ion-card>

  
</ion-content>
