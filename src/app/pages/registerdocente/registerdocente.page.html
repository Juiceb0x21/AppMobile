
<ion-content class="">
  <div class="container">
    <ion-card class="card">

      <ion-card-content>
        <form [formGroup]="formularioRegistroDocente">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Rut</ion-label>
            <ion-input formControlName="rut"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Sede donde se encuentra</ion-label>
            <ion-input formControlName="sede"></ion-input>
          </ion-item>
        </form>
        <ion-button class="button" color="warning"shape="round" (click)=registerDocente()>Registrate</ion-button>
        <H6>¿Ya tienes cuenta?</H6>
        <ion-icon name="arrow-down-outline"></ion-icon>
        <br>
      </ion-card-content>
    </ion-card> 
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar slot="start">
    <ion-button class="button" color="dark" shape="round" [routerLink]="['/logindocente']">Regrsa al login</ion-button>
  </ion-toolbar>
</ion-footer>
