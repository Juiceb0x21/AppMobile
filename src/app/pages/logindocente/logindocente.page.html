
<ion-content>
    <div class="container">
      <ion-card class="card">
      
        <ion-card-content>
          <form [formGroup]="formularioLoginDocente">
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input formControlName="correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Rut</ion-label>
                <ion-input formControlName="rut"></ion-input>
            </ion-item>
          </form>
  
          <ion-button class="button" color="warning"  shape="round" (click)="loginDocente()">Iniciar sesion</ion-button>
          <ion-button fill="outline" shape="round" class="boton" color="dark" [routerLink]="['/login']">Usuario</ion-button>

          <a class="centrado" [routerLink]="['/recuperacion']" style="color: darkgoldenrod">¿Olivdaste tu contraseña?</a>


          <br>
        </ion-card-content>
      </ion-card> 
    </div>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar slot="end" >
      <ion-button class="button" color="dark" shape="round" [routerLink]="['/registerdocente']">Registrarse</ion-button>
    </ion-toolbar>
  </ion-footer>
